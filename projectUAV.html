<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div id="page-wrapper">
        
         <div class="row">
            <div class="column">
                 <div>
                <img src="img/warThunder_Icon.png" alt="War Thunder Icon" width="100" height="100" onclick="window.location.href='index.html'">
                    
            </div>
                
                <div>
                    
                    <img src="img/UAV_Icon.png" alt="UAV Icon" width="100" height="100" onclick="window.location.href='projectUAV.html'">
                
                </div>
            
                
             </div>
             
             <div class="column">
                 
                 <h1 id="hello">UAV Waypoint Calculator</h1>
        <div>Calculate the waypoints for your GPS based UAV!</div>
        <a href="http://www.onlinewebfonts.com">Icon from oNline Web Fonts</a>
                
             </div>
        </div>

	</div>
    
  <script>	
      
      var fileInput = document.getElementById('fileInput');
var fileDisplayArea = document.getElementById('fileDisplayArea');
var hello = document.getElementById('hello');

hello.addEventListener('click', function () {
    testus();
});

function testus() {
    let silverlions = document.getElementById("silverlions").value;
    let researchPoints = document.getElementById("researchPoints").value;
    let premium = document.getElementById("premium").value;
    fileDisplayArea.innerText = silverlions+researchPoints+premium;
}

window.onbeforeunload = function () {
    return "";
};

window.onload = function() {

    fileInput.addEventListener('change', function(e) {

        var file = fileInput.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
            fileDisplayArea.innerText = reader.result;
        }
        reader.readAsText(file);	
    });
}

  </script>
    
</body>
</html>
